<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>클래스 개념</title>
</head>
<body>
	<button onClick="move()">화살 날리기</button>
	<span id="s">→</span>
</body>
</html>

<script>
var x=10; // 전역변수...언제까지 사나? 프로그램이 종료될때까지...

function move(){
	//문서내의 s라 불리는 녀석의 스타일 위치값 중 left를 점점 증가시키겟따!!
	x+=10; //x=x+10
	document.	getElementById("s").style.left=x+"px";
}

function init(){
	/*이 영역은 디자인이 아닌 프로그래밍 영역이다!!*/
	//문서 내의 span이라는 태그를 날려보자!!
	var s=document.getElementById("s");

	//원하는 좌표로 이동
	s.style.position="absolute"; //절대위치로 지정하겠다!!!
	s.style.left=0+"px";
	s.style.top=200+"px";
	s.style.fontSize=30+"px";
	s.style.color="red";

	//위의 모든 작업을 개발자가 원할때 수행시키자 
}

//문서가 로드되면, 끄때 init() 하겠다...
window.addEventListener("load", function(){
	//alert("문서 로드 완료");
	init();
});
</script>
